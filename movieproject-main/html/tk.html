<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌석 정보 출력</title>
</head>

<body>
    <div id="seatInfo"></div>

    <script>
        // 서버에서 받아온 좌석 정보를 출력하는 함수
        function displaySeatInfo(seatList) {
            // 받아온 좌석 정보를 div 요소에 추가하여 출력
            var seatInfoDiv = document.getElementById("seatInfo");
            seatInfoDiv.innerHTML = "<h2>좌석 정보</h2>";
            seatInfoDiv.innerHTML += "<ul>";
            seatList.forEach(function(seat) {
                seatInfoDiv.innerHTML += "<li>" + seat + "</li>";
            });
            seatInfoDiv.innerHTML += "</ul>";
        }

        // 서버에서 좌석 정보를 가져오는 요청
        fetch("http://localhost:8080/vgc/mejsp.jsp")
            .then(response => response.json())
            .then(data => {
                // 받아온 데이터를 출력하는 함수 호출
                displaySeatInfo(data);
            })
            .catch(error => console.error("Error fetching seat info:", error));
    </script>
</body>

</html>
